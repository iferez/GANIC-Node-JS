<div class="card">
  <img class="" src="http://localhost:3000/static/{{ prod.imagen }}" alt="Product image">

  <div class="card-body">
    <h5>{{ prod.nombre }}</h5>
    <p>{{ prod.descripcion }}</p>
    <p><b>Precio: </b>${{ prod.precio }}</p>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button (click)="eliminarDelCarrito(prod)" [disabled]="this.obtenerCarro() == 0" class="btn btn-danger px-3 my-3"
        type="button">
        <i class="bi bi-trash"></i>
      </button>

      <button (click)="agregarSandwitchAlCarrito()" class="btn btn-success px-3 my-3" type="button">
        <i class="bi bi-basket"></i>
      </button>
    </div>
  </div>
</div>
